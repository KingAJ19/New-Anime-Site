				    <h3 class="title mb-2">Is Vegeta The Best Character In DragonBall?</h3>
			    </header>
			    <div class="blog-post-body">    
				    <figure class="blog-banner">
						<img class="img-fluid" src="/assets/images/Vegeta/vegeta-best-character.jpg" alt="Vegeta">
						<p>If you've ever watched the DragonBall series then you're probably aware of how completely overpowered Goku is. Whenever there's a huge threat to the earth, or more often than not, the universe - they all rely on Goku. The question that I'm posing is <i>'Is Goku a well-written character'</i>? Sure, he's strong but that's not enough to pass him as a good character overall, at least not when he's compared to other well-written characters. In this blog, I want to make the case that Vegeta is <i>actually</i> the best character in the DragonBall universe.</p>
                    </br>
					</figure>

                    <figure class="blog-banner">
						<h3 class="title mb-2">Vegeta Was A Villain At First</h3>
				        <img class="img-fluid" src="/assets/images/Vegeta/Vegeta-dragonball.jpg" alt="Vegeta Villain">
						<p>When Vegeta was first introduced to us, he was a villain. He arrived on Earth with Raditz and Nappa because they heard of the power of the Dragonballs and they wanted to wish for immortality... and then we all know how the story goes. He <i>(and other people too)</i> get wished back to Earth while Goku fights Frieza on Namek. Vegeta could have easily killed everyone on planet Earth but he didn't. As time progressed, he developed connections and became part of the good guys whereas Goku is good because he just always was.</p>
				    </figure>
					<br>
					<figure class="blog-banner">
						<h3 class="title mb-2">Vegeta & Bulma</h3>
				        <img class="img-fluid" src="/assets/images/Vegeta/bulma-vegeta.jpg" alt="Vegeta and Bulma">
						<p>I'm not going to talk too much about how their relationship started <i>(I mean, Vegeta was a villain, why would she be with him?)</i>, instead what I want to talk abot is how he is very prideful since he's the "Prince Of All Saiyans" but when it comes to Bulma - he basically does whatever she asks and puts up this tough guy demeanor because of his pride.</p>
				    </figure>
