				    <h3 class="title mb-2">Is Vegeta The Best Character In DragonBall?</h3>
			    </header>
			    <!-- Template for each card in this list -->
			    <div class="blog-post-body">
				    <figure class="blog-banner">
						<p>If you've ever watched the DragonBall series then you're probably aware of how completely overpowered Goku is. Whenever there's a huge threat to the earth, or more often than not, the universe - they all rely on Goku. The question that I'm posing is <i>'Is Goku a well-written character'</i>? Sure, he's strong but that's not enough to pass him as a good character overall, at least not when he's compared to other well-written characters. </p>
				        <img class="img-fluid" src="/assets/images/Vegeta/vegeta-best-character.jpg" alt="Vegeta">
                    </br>
                    </br>
				        <p>Another thing that you would know about the DragonBall series is the fact that Vegeta basically gets no respect whatsoever, even though he's supposed to be the <i>'Prince Of All Saiyans'</i>. To be honest, I make fun of Vegeta more than I should because it is funny how the writers just let Goku outshine him in almost every occassion imaginable <b>but</b> that's not what I'm going to do right now. Instead, I want to make that Vegeta is <i>actually</i> the best character in the DragonBall universe.</p>
					</figure>
                    <!--End of the Template -->

						<p>When Vegeta was introduced to us, he was a villain.</p>
				    </figure>
